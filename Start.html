<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/Start.css">
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width">
        <title>Enter Password to Access URL</title>
        <script type="text/javascript"> 
            function gate() {
            var UserInput = prompt("Enter Password:","");
            location.href = UserInput + ".html";
            }
        </script>
    </head>

    <body>
        <div class="button">
            <input type="button" value="Enter Password To Access URL" onclick="gate();">
        </div>
    </body>
</html>
